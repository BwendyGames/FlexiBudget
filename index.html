<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlexiBudget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>FlexiBudget</h1>
    <div class="logo-container">
      <img src="logo.png" class="logo" alt="logo" />
    </div>

    <div id="budget-summary" class="budget-summary">
      <div><strong>Total Budget:</strong> $<span id="displayed-budget">0.00</span></div>
      <div><strong>Date Range:</strong> <span id="displayed-range">-</span></div>
    </div>

    <form id="budget-form">
      <div class="form-group">
        <label for="total-budget">Total Budget ($)</label>
        <input type="number" id="total-budget" required />
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" required />
      </div>
      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="date" id="end-date" required />
      </div>
      <button type="submit">Generate Budget</button>
    </form>

    <div id="budget-list"></div>

    <div id="category-section" class="hidden">
      <h3>Category Budget Split</h3>
      <div id="category-list"></div>
      <div id="category-sliders"></div>
      <canvas id="category-chart" width="400" height="200"></canvas>
    </div>
    
    <div class="export-import">
      <button id="export-json">Export JSON</button>
      <label for="import-json" class="custom-file-label">Import JSON</label>
      <input class="input-json" type="file" id="import-json" accept=".json" />
    </div>

    <footer>
      <p>Created with ❤️ by <a href="https://bwendy.dev" target="_blank">BwendyDev</a></p>
      <button class="source-code-button" id="source-code-button">Source Code</button>

      <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
      <script>
        kofiWidgetOverlay.draw('bwendydev', {
          'type': 'floating-chat',
          'floating-chat.donateButton.text': 'Support me',
          'floating-chat.donateButton.background-color': '#00b9fe',
          'floating-chat.donateButton.text-color': '#fff'
        });
      </script>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
